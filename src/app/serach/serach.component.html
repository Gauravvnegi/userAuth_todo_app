<div class="search-container">
    <form [formGroup]="searchForm" (ngSubmit)="searchFunction()">
        <input type="text" formControlName="searchTerm" placeholder="Search by priority">
        <button type="submit" id="btn">Search</button>
    </form>
</div>

<div class="search-results" *ngIf="searchedTasks.length > 0">
    <h2>Search Results:</h2>
    <ul>
        <li *ngFor="let task of searchedTasks">
            ID: {{ task.id }} | Priority: {{ task.priority }} | Description: {{ task.description }} | Important: {{
            task.important ? 'Yes' : 'No' }}
        </li>
    </ul>
</div>

<div class="no-results" *ngIf="search && searchedTasks.length === 0">
    No tasks found matching the search criteria.
</div>
